{% extends "base.html" %}

{% block content %}
  <div class="container">
    <div class="row">
     <div class="col-md-12 text-center">
        <h1>Editing Product {{ object.name }}</h1>
      </div>
    </div>
    <div class="container">
      <form enctype="multipar/form-data" method="post">
        {% csrf_token %}
        {{ form }}
        <div class="mb-3 row">
          <div class="offset-sm-4 col-sm-8">
            <button type="submit" class="btn btn-primary">Update</button>
          </div>
        </div>
      </form>
    </div>
  </div>

{% endblock %}
